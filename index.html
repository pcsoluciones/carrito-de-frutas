<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Frutas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main class="container mt-5">
        <div class="row text-center">
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Frutilla üçì</h5>
                        <p class="lead">$300</p>
                        <button class="btn btn-outline-primary" 
                            data-fruta="Frutilla üçì" data-precio="300">
                            Agregar
                        </button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Platano üçå</h5>
                        <p class="lead">$100</p>
                        <button class="btn btn-outline-primary" 
                            data-fruta="Platano üçå" data-precio="100"> 
                            Agregar
                        </button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manzana üçè</h5>
                        <p class="lead">$200</p>
                        <button class="btn btn-outline-primary" 
                            data-fruta="Manzana üçè" data-precio="200">
                            Agregar
                        </button>
                    </div>
                </div>
            </article>
        </div>
    </main>          

    <section class="container mt-3">
        <ul class="list-group" id="carrito">
        </ul>
    </section>

    <footer id="footer" class="container mt-3">
    </footer>


    <template id="template">
        <li class="list-group-item bg-secondary text-white">
            <span class="badge bg-primary rounded-pill align-middle"></span>
            <span class="lead align-middle"></span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p class="lead mb-0">Total: $<span>300</span></p>
            </div>
            <div>
                <button class="btn btn-sm btn-danger">Quitar</button>
                <button class="btn btn-sm btn-success">Agregar</button>
            </div>
        </li>
    </template>

    <template id="templateFooter">
        <div class="card">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div class="lead mb-0">Suma Total $ <span>1500</span></div>
                <button class="btn btn-outline-primary">
                    Finalizar compra
                </button>
            </div>
        </div>
    </template>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--  <script src="app-con-objetos.js"></script>  -->
    <script src="app3.js"></script>

</body>
</html>
